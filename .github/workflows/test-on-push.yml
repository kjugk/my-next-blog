name: Run Tests on Push

on:
  push:
    branches-ignore:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install

      - name: Run format and lint
        run: npm run lint

      - name: Run tests
        run: npm test
